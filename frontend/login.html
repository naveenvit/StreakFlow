<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | StreakFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Welcome Back</h1>
            <p class="tagline">Login to continue tracking your habits</p>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input id="loginEmail" type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input id="loginPassword" type="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn primary full">Login</button>
            </form>

            <p class="footer-text">
                Donâ€™t have an account?
                <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
