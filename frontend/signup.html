<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | StreakFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Create Account</h1>
            <p class="tagline">Start building powerful habits today</p>

            <form id="signupForm">
                <div class="input-group">
                    <label>Email</label>
                    <input id="signupEmail" type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input id="signupPassword" type="password" placeholder="Create a password" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input id="signupConfirmPassword" type="password" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn primary full">Sign Up</button>
            </form>

            <p class="footer-text">
                Already have an account?
                <a href="login.html">Login</a>
            </p>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
